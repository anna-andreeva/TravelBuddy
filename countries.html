 <div id="map"></div>
    <script>
      function initMap() {
        var centermap = {lat: 51.68, lng: 17.95};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: centermap,
          mapTypeId: 'hybrid'
        });
         var pinsAndLocations = [
        {location:{lat: 55.68, lng: 17.95},text:"Budapest"},
        {location:{lat: 51.68, lng: 18.95},text:"Prague"},
       ];
       
       pinsAndLocations.forEach(a=>{
            var infowindow = new google.maps.InfoWindow({
             content: "<div class='map-info'>" + a.text + "</div>"
           });
           
           var marker = new google.maps.Marker({
                 position: a.location,
                 map: map
               });
               marker.addListener('click', function() {
                 infowindow.open(map, marker);
               });
       });
      }
    </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBGaW3bwhkI9TWN8CxYPzK7-Zs379XWQ4&callback=initMap">
  </script>
