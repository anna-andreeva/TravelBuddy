 <div id="map"></div>
    <script>
      function initMap() {
        var centermap = {lat: 51.68, lng: 17.95};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: centermap,
          mapTypeId: 'hybrid'
        });
         var pinsAndLocations = [
        {location:{lat: 47.4980100, lng: 19.0399100},text:"Budapest, Hungary"},
        {location:{lat: 50.0755381, lng: 14.4378005},text:"Prague, Czech Republic"},
        {location:{lat: 52.520008, lng: 13.404954},text:"Berlin, Germany"},
        {location:{lat: 51.50853, lng: -0.12574},text:"London, United Kingdom"},
        {location:{lat: 42.64807, lng: 18.09216},text:"Dubrovnik, Croatia"},
        {location:{lat: 43.70313, lng: 7.26608},text:"Nice, France"},
       ];
       
       pinsAndLocations.forEach(a=>{
            var infowindow = new google.maps.InfoWindow({
             content: "<div class='map-info'>" + a.text + "</div>"
           });
           
           var marker = new google.maps.Marker({
                 position: a.location,
                 map: map
               });
               marker.addListener('click', function() {
                 infowindow.open(map, marker);
               });
       });
      }
    </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBGaW3bwhkI9TWN8CxYPzK7-Zs379XWQ4&callback=initMap">
  </script>
